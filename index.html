<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra - Create account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/85086d0d83.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="image-container"></div>

        <div class="main-content">
            <h1><i class="fa-solid fa-plane"></i>TERRA</h1>
            <p class="description">Indulge in the essence of refined travel. Curating exquisite journeys,
                exclusive offers, and hidden gems, designed to elevate your adventures to
                unparalleled heights.</p>

            <div class="sign-up">
                <p>Unveil your next destination!</p>
                <form url="" method="post">

                    <div class="input-container">
                        <label for="first-name">First Name</label>
                            <input id="first-name" type="text" class="data-input" required>
                    </div>
                    <div class="input-container">
                        <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" class="data-input" required>
                    </div>
                    <div class="input-container">
                        <label for="email">E-Mail</label>
                            <input type="email" id="email" class="data-input" required>
                    </div>
                    <div class="input-container">
                        <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" class="data-input" pattern="[0-9]" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                            <input type="password" id="password" class="data-input" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Confirm password</label>
                            <input type="password" id="password" class="data-input" required>
                    </div>
                    <input type="submit" value="Create account">
                </form>
                <p>Already have an account? <a href="#" class="log-in">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
